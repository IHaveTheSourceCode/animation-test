<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Zadanie VIP</title>
    <meta name="ad.size" content="width=300, height=600" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="overlay-start">
        <div></div>
        <div></div>
      </div>
      <img id="logo" src="images/logo.png" alt="" />
      <div id="content">
        <div id="images">
          <img class="image" id="first-image" alt="" src="" />
          <img class="image" id="second-image" alt="" src="" />
          <img class="image" id="third-image" alt="" src="" />
        </div>
        <div id="place-container">
          <div id="country-container">
            <div id="country"></div>
          </div>
          <div id="city-container">
            <div id="city"></div>
          </div>
        </div>
        <div id="price-container">
          <div id="price-wrapper">
            <div id="label"></div>
            <div id="price"></div>
          </div>
        </div>
        <button id="book-btn">BOOK NOW</button>
        <div id="horizontal-line"></div>
        <div id="boxes-container">
          <div class="box-container">
            <div class="box-swiper first-swiper">
              <div class="white-box"></div>
              <div class="yellow-box"></div>
            </div>
          </div>
          <div class="box-container">
            <div class="box-swiper second-swiper">
              <div class="white-box"></div>
              <div class="yellow-box"></div>
              <div class="white-box"></div>
            </div>
          </div>
          <div class="box-container">
            <div class="box-swiper third-swiper">
              <div class="yellow-box"></div>
              <div class="white-box"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="opt-out-icon-wrapper">
        <div id="opt-out-icon">
          <div class="opt-out-rectangle"></div>
          <div class="opt-out-rectangle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
